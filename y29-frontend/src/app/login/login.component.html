<div class="login-container">
    <h1>Login</h1>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      />
  
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
  
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
